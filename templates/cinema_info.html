{% extends "cinema_base.html" %}
{% load bootstrap3 %}
{% block header %}
<h2>影院信息</h2>
{% endblock header %}
{% block content %}
    <form method="post" action="{% url 'cinema_backend:cinema_info' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">保存修改</button>
    {% endbuttons %}
    </form>
{% endblock content %}
